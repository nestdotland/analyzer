<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/codemirror@5.52.2/lib/codemirror.min.css"
    />
    <link rel="stylesheet" href="https://codemirror.net/theme/dracula.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"
      integrity="sha256-id5Qk/MwQJxgNlDFDpVymUuReXfTUZiaQKb8arrddQM="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js"></script>
  </head>
  <style>
    .CodeMirror {
      border-radius: 10px;
      -webkit-box-shadow: 0 10px 6px -6px #777;
      -moz-box-shadow: 0 10px 6px -6px #777;
      box-shadow: 0 10px 6px -6px #777;
      margin: 7px;
    }
    .notification {
      -webkit-box-shadow: 0 10px 6px -6px #777;
      -moz-box-shadow: 0 10px 6px -6px #777;
      box-shadow: 0 10px 6px -6px #777;
      margin: 7px;
    }
    .run {
      background-color: transparent;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10%;
    }

    #mybutton {
      position: fixed;
      bottom: 20px;
      right: 10px;
    }
  </style>
  <body>
    <textarea id="code-editor"></textarea>
    <textarea id="out-editor"></textarea>
    <div id="mybutton">
      <button onclick="run()" class="run">
        <img src="https://img.icons8.com/flat_round/64/000000/play--v1.png" />
      </button>
    </div>
    <!-- Note the usage of `type=module` here as this is an ES6 module -->
    <script type="module">
      // Initialize the text editor from text area
      var myCodeMirror = CodeMirror.fromTextArea(
        document.getElementById("code-editor"),
        {
          lineNumbers: true,
          mode: "javascript",
          theme: "dracula",
          styleActiveLines: true,
          matchBrackets: true,
        }
      );
      var outputCodeMirror = CodeMirror.fromTextArea(
        document.getElementById("out-editor"),
        {
          lineNumbers: true,
          mode: "javascript",
          theme: "dracula",
          styleActiveLines: true,
          matchBrackets: true,
        }
      );
      outputCodeMirror.setValue("// Diagnostics output\n")
      // Use ES module import syntax to import functionality from the module
      // that we have compiled.
      //
      // Note that the `default` import is an initialization function which
      // will "boot" the module and make it ready to use. Currently browsers
      // don't support natively imported WebAssembly as an ES module, but
      // eventually the manual initialization won't be required!
      import init, { analyze } from "https://cdn.jsdelivr.net/nestdotland/gh/analyzer/wasm/pkg/nest_analyzer_wasm.js";
      async function run() {
        // First up we need to actually load the wasm file, so we use the
        // default export to inform it where the wasm file is located on the
        // server, and then we wait on the returned promise to wait for the
        // wasm to be loaded.
        //
        // It may look like this: `await init('./pkg/without_a_bundler_bg.wasm');`,
        // but there is also a handy default inside `init` function, which uses
        // `import.meta` to locate the wasm file relatively to js file.
        //
        // Note that instead of a string you can also pass in any of the
        // following things:
        //
        // * `WebAssembly.Module`
        //
        // * `ArrayBuffer`
        //
        // * `Response`
        //
        // * `Promise` which returns any of the above, e.g. `fetch("./path/to/wasm")`
        //
        // This gives you complete control over how the module is loaded
        // and compiled.
        //
        // Also note that the promise, when resolved, yields the wasm module's
        // exports which is the same as importing the `*_bg` module in other
        // modes
        await init();

        // And afterwards we can use all the functionality defined in wasm.
        const result = analyze(myCodeMirror.getValue());
        outputCodeMirror.setValue("// Diagnostics output\n" + JSON.stringify(result, null, 2));
      }
      window.run = run;
    </script>
  </body>
</html>
